port: 7890
socks-port: 1080 # SOCKS5代理端口，DNS请求会中转
redir-port: 3333 # 透明代理端口
tproxy-port: 3330 # TPROXY使用的透明代理端口 支持TCP和UDP
mode: rule
allow-lan: true
routing-mark: 0xff  # TPROXY使用，标记处过的数据包
# allow-lan=true时,最好设置内网访问IP,关闭IPv6监听
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 addres
bind-address: '*'
# 不使用IPv6地址(配合上面的bind-address)
ipv6: false
external-controller: 192.168.50.1:9090
external-ui: /koolshare/clash/dashboard
secret: route

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:1053
  nameserver:
    - 114.114.114.114
    - 223.5.5.5
    - https://doh.pub/dns-query
  fallback:
    - https://dns.cloudflare.com/dns-query
    - tls://dns.google:853
    - https://1.1.1.1/dns-query
  fake-ip-filter:
    - +.*
experimental:
  sniff-tls-sni: true
profile:
  store-selected: true

# 保留的proxy节点列表(启动配置文件不包含任何节点信息,节点信息通过 proxy-provider 提供)
proxies: []

proxy-providers:
  proxy-provider-http001:
    type: http
    path: ./providers/provider_http_001.yaml
    url: https://raw.githubusercontent.com/vxiaov/free_proxies/main/clash/clash.provider.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  proxy-provider-diy:
    type: file
    path: ./providers/provider_diy.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  proxy-provider-uri:
    type: file
    path: ./providers/provider_uri.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 个人节点组
    type: select
    url: http://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - proxy-provider-diy
      - proxy-provider-uri
  - name: AutoUrlTest节点组
    type: url-test
    proxies:
    use:
      - proxy-provider-http001
      - proxy-provider-diy
      - proxy-provider-uri
    url: http://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
  - name: 订阅节点组
    type: select
    use:
      - proxy-provider-http001
    url: http://cp.cloudflare.com/generate_204
    interval: 600
    tolerance: 150
  - name: Relay-in
    type: select
    proxies:
      - DIRECT
      - 个人节点组
  - name: Relay-out
    type: select
    proxies:
      - DIRECT
      - 订阅节点组
      - 个人节点组
  - name: Relay中继节点组
    type: relay
    proxies:
      - Relay-in
      - Relay-out
  - name: ⭐默认节点组⭐
    type: select
    proxies:
      - AutoUrlTest节点组
      - 个人节点组
      - 订阅节点组
      - DIRECT
      - Relay中继节点组
  - name: Domestic
